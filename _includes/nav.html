<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/">Home</a></li>
      {% comment %} Only include pages with `nav: yes` in the front-matter; sort on sortTitle{% endcomment %}
      {% assign pages = (site.pages | where: "nav","yes" | sort: "sortTitle" ) %}
      {% for page in pages %}
      <li class="nav-item"><a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</nav>
