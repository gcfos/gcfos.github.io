<div class="row">
  <div class="col-lg">
    <h2>Focus cities</h2>
    <p>We have four founding cities within our network, and we hope other partner cities will join us over time.</p>
  </div>
</div>

<div class="row">
  {% for city in site.data.cities %}
  <div class="col-lg-3 col-md-6 col-sm-12 pb-4" >
    <div class="card city" >
      <img src="{{ city.Image }}" class="card-img-top" alt="cityscape">
      <div class="card-body">
        <h5 class="card-title">{{ city.Title }}</h5>
        <p class="card-text">{{ city.Blurb }}</p>
      </div>
      <div class="card-footer">
        <a href="{{ city.Link }}" class="btn btn-primary">Project details <i class="fas fa-chevron-right"></i></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
